<div class="modal-backdrop" style="display: block;" ng-show="inlogModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-hidden="true" ng-click="closeModal()">&times;</button>
                <h4 class="modal-title">Inloggen</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-dismissible alert-danger" ng-show="loginError">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <h4>De door jouw ingevoerde gegevens zijn niet juist.</h4>
                    <p>Mocht je jouw e-mailadres niet meer weten, neem dan gerust contact met ons op. Mocht je jouw
                        wachtwoord zijn vergeten, dan kun je deze onderaan opnieuw instellen.</p>
                </div>
                <div class="alert alert-dismissible alert-info" ng-show="vergetenError">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <h4>Om deze organisatie als favoriet op te nemen, moet je eerst ingelogd zijn</h4>
                </div>
                <form class="form-horizontal">
                    <fieldset>
                        <div class="col-xs-12">
                            <div class="form-group has-feedback">
                                <label class="control-label">E-mail</label>
                                <input type="text" class="form-control" placeholder="E-mail" autocomplete="off" ng-model="voornaam">
                                <i class="form-control-feedback glyphicon glyphicon-user"></i>
                            </div>
                            <div class="form-group has-feedback">
                                <label for="inputPassword" class="control-label">Wachtwoord</label>
                                <input type="password" class="form-control" placeholder="wachtwoord" autocomplete="off"
                                       ng-model="wachtwoord">
                                <i class="form-control-feedback glyphicon glyphicon-lock"></i>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" style="float:left;" class="btn btn-danger" ng-click="closeModal()">Annuleren
                </button>
                <button type="button" class="btn btn-default" ng-click="closeModal()" ui-sref="registratie">
                    Registreren
                </button>
                <button type="button" class="btn btn-primary" ng-click="loginSubmit2(vm.Id, voornaam,wachtwoord)">Inloggen</button>
            </div>
        </div>
    </div>
</div>
