<div class="container">
<div class="row">
  <div class="col-xs-12 ">
  <div class="text-center">
    <span class="glyphicon glyphicon-lock loginheader groen"></span>
  </div>

    <div class="alert alert-danger" ng-show="loginError">
      <h4>De door jouw ingevoerde gegevens zijn niet juist.</h4>
      <p>Mocht je jouw e-mailadres niet meer weten, neem dan gerust contact met ons op. Mocht je jouw wachtwoord zijn vergeten, dan kun je deze onderaan opnieuw instellen.</p>
    </div>


  <legend>Inloggen</legend>
    <div class="form-group has-feedback">
      <label  class="control-label">E-mail</label>
        <input type="text" class="form-control" placeholder="voornaam" autocomplete="off" ng-model="voornaam">
        <i class="form-control-feedback glyphicon glyphicon-user"></i>
    </div>
    <div class="form-group has-feedback">
      <label for="inputPassword" class="control-label">Wachtwoord</label>
        <input type="password" class="form-control"  placeholder="wachtwoord" autocomplete="off" ng-model="wachtwoord">
        <i class="form-control-feedback glyphicon glyphicon-lock"></i>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-success btn-lg" ng-click="loginSubmit()">Inloggen</button>
          <a ui-sref="wachtwoordvergeten" class="waarom4morgentext wachtwoordvergetenlogin">Wachtwoord vergeten?</a>
        <!-- <button type="submit" class="btn btn-success" ng-click="logoutSubmit()">uitloggen</button> -->
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-facebook btn-lg" ng-click="facebook()">Inloggen met facebook</button>
        <!-- <button type="submit" class="btn btn-success" ng-click="logoutSubmit()">uitloggen</button> -->
    </div>
</div>
</div>
</div>
